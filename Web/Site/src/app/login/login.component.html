<mat-card>
  <mat-card-title>RGTS</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="Login()">
      <p>
        <mat-form-field>
          <input type="text" matInput name="loginPessoa" id="loginPessoa" [(ngModel)]="loginPessoa" placeholder="Login">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput name="senhaPessoa" id="senhaPessoa" [(ngModel)]="senhaPessoa" placeholder="Senha">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{error}}
      </p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
