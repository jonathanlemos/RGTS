<p-listbox [options]="perfis" [(ngModel)]="perfilSelecionado" [metaKeySelection]="false" [checkbox]="true" [filter]="true" [multiple]="true" optionLabel="name" [listStyle]="{'max-height':'250px'}" [style]="{'width':'15rem'}">
    <ng-template let-perfil pTemplate="item">
        <div>
            <div>{{perfil.nome}}</div>
        </div>
    </ng-template>
</p-listbox>
