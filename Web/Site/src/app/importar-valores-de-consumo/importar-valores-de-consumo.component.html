<div class="container mt-5">

  <div class="row mb-5"><h3>Importar Valores de Consumo</h3></div>

  <div class="col-md-12 mt-5"></div>

  <div class="col-md-12 mt-5">

    <div class="col-md-6 mt-5">
      <label for="multiselectUnidade" class="form-label">Tipo de Consumo</label><br>
      <p-multiSelect name="unidades"  id="multiselectUnidade" class="form-select w-25" defaultLabel="Selecione uma unidade"
                     [(ngModel)]="unidadesSelecionadas" [options]="unidades" optionLabel="descricaoAlternativa" optionValue="id"
                     display="chip">
      </p-multiSelect>
    </div>

    <div class="col-md-6 mt-5">
      <p-fileUpload class="col-md-6 mt-5" chooseLabel="Importar" uploadLabel="Upload" cancelLabel="Cancelar" name="myfile[]" url="./upload.php" multiple="multiple"></p-fileUpload>
    </div>
  </div>
